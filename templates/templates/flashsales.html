{% extends "base.html" %}
{% load static %}
{% block title %}Flash Sale | Kinbo Shop{% endblock %}
{% block footer %}{% endblock %}
{% block content %}

<!-- ===========================
     TOP BANNER HOLDER
=========================== -->
<div class="w-full bg-orange-50 py-6">
    <div class="max-w-[1320px] mx-auto" style="padding-left: 16px;padding-right: 16px;">
        
        <!-- Responsive Flash Sale Banner -->
        <img src="{% static 'images/flashsales.jpg' %}" 
             alt="Flash Sale Banner"
             class="w-full h-40 sm:h-52 md:h-60 lg:h-80 object-cover rounded-lg" />

    </div>
</div>

<!-- ==== PAGE TITLE + COUNTDOWN TIMER === -->
<div class="max-w-[1320px] mx-auto mt-8 px-4">
    <div class="flex items-center justify-between">
        <!-- LEFT: Flash Sale Title -->
        <h1 class="text-2xl font-bold text-orange-600">
            Flash Sale
        </h1>
        <!-- RIGHT: Countdown Timer -->
        <div class="text-lg font-semibold text-red-600 bg-red-100 px-4 py-1 rounded-lg" id="countdown-timer">
            60:00
        </div>
    </div>
</div>

<!-- ===========================
     DISCOUNT CARDS SECTION
=========================== -->
<div class="mt-6">
    {% include 'discount_card.html' %}
</div>

<!-- ===========================
     COUNTDOWN TIMER SCRIPT
=========================== -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    let totalSeconds = 60 * 60; // 60 minutes

    function updateTimer() {
        let minutes = Math.floor(totalSeconds / 60);
        let seconds = totalSeconds % 60;

        document.getElementById("countdown-timer").textContent =
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        if (totalSeconds > 0) {
            totalSeconds--;
        }
    }

    updateTimer(); // initial load
    setInterval(updateTimer, 1000);
});
</script>

{% endblock content %}
